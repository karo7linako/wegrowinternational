<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niebiańska Mądrość vs Światowa Mądrość?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <style>
    :root {
      --color-primary: #6c9a8b;
      --color-accent: #FFF4E6;
      --color-text: #A1683A;
      --color-background: #FBF7F4;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
    }

    nav {
      background-color: var(--color-primary);
      padding: 1rem;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-right: 1rem;
    }

    .nav-title {
      color: white;
      font-weight: 500;
      font-size: 1rem;
      white-space: nowrap;
    }

    .nav-logo {
      height: 40px;
      width: auto;
    }

    #langToggle {
      background: white;
      border: none;
      color: var(--color-primary);
      padding: 0.3rem 0.6rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;

      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
    }

    h1 {
      color: var(--color-primary);
      width: 100%;
      margin-bottom: 1rem;
    }

    .event-image {
      max-width: 45%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 0;
    }

    .text-content {
      max-width: 55%;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">← Powrót</a>

    <div class="nav-right">
      <span class="nav-title">We Grow International</span>
      <img src="images/logo.png" alt="Logo" class="nav-logo" />
      <button id="langToggle">EN</button>
    </div>
  </nav>

  <div class="container">
    <img src="images/heavenlymindsetweb.jpg" alt="Webinar" class="event-image"/>
    <div class="text-content">
      <h1 id="main-title">Niebiańska Mądrość vs Światowa Mądrość</h1>
      <p id="main-text">Prawdziwa przemiana zaczyna się od zmiany myślenia. Którą perspektywą żyjesz Ty? Niebiańską czy ziemską?</p>
    </div>
  </div>

  <script>
    const langToggle = document.getElementById('langToggle');
    const title = document.getElementById('main-title');
    const text = document.getElementById('main-text');

    const translations = {
      en: {
        title: "Heavenly Wisdom vs. Worldly Wisdom",
        text: "True transformation begins with a change of mindset. Which perspective do you live by? Heavenly or earthly?"
      },
      pl: {
        title: "Niebiańska Mądrość vs Światowa Mądrość",
        text: "Prawdziwa przemiana zaczyna się od zmiany myślenia. Którą perspektywą żyjesz Ty? Niebiańską czy ziemską?"
      }
    };

    let currentLang = 'pl';

    langToggle.addEventListener('click', () => {
      if(currentLang === 'pl') {
        title.textContent = translations.en.title;
        text.textContent = translations.en.text;
        langToggle.textContent = 'PL';
        currentLang = 'en';
        document.documentElement.lang = 'en';
      } else {
        title.textContent = translations.pl.title;
        text.textContent = translations.pl.text;
        langToggle.textContent = 'EN';
        currentLang = 'pl';
        document.documentElement.lang = 'pl';
      }
    });
  </script>
</body>
</html>
